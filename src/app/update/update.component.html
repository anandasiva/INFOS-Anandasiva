<div class="conainer mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <h5>Update data</h5>
                <div class="row">
                    <form>
                        <div class="form-group mb-2">
                          <label for="exampleInputEmail1">EmployeeID</label>
                          <input type="text" class="form-control" [(ngModel)]="employee.employeeid" name="employeeid"placeholder="Enter Employeeeid">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Enter name">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">DOB</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.dob" name="dob"    placeholder="Enter dob">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Phone number</label>
                            <input type="number" class="form-control" [(ngModel)]="employee.phonenumber" name="phonenumber"   placeholder="Enter phonenumber">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Salary</label>
                            <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary"   placeholder="Enter salary">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="row">
                              <label class="md-check">
                                <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">
                                Male
                              </label>
                          
                              <label class="md-check">
                                <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">     
                                Female
                              </label>
                            </div>
                          </div>
          
                      </form>
                     </div>
                     <div>
                        <button (click)="update()"class="btn btn-success">Update</button>&nbsp;
                        <button routerLink="/" class="btn btn-dark">Back</button>
                     </div>
            </div>
            
        </div>
    </div>
</div>
